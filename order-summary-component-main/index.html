<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Challenge Frontend Mentor</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="content">
    <header>
      <img src="images/illustration-hero.svg" alt="guy">
    </header>
    <main>
      <h1 class="main-tittle">Order Summary</h1>
      <p class="main-text">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
    </main>
      <div class="mid-infos">
        <img src="images/icon-music.svg" alt="iconmusic">
        <div class="interior-text">
          <p id="tittle">Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>

      <footer>
        <button type="submit" class="button" >Proceed to Payment</button>
      
        <a href="#" id="cancel">Cancel Order</a>
      </footer>
    
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Rômulo Oliveira</a>.
    </div>
  </div>
</body>
</html>
